<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Radio Centrum</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/e6248a83de.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="wrapper">
			<section class="left-panel">
				<div>
					<div class="radioLogo-white">
						<img src="./img/radiocentrumWhite.png" alt="logo Radia Centrum" />
					</div>
				</div>
				<div class="links-panel">
					<a href="./audition.html" class="links-panel-link">
						<div>
							<i class="fa-solid fa-headset icon"></i>
							ramówka
						</div>
						<i class="fa-solid fa-arrow-right-long"></i>
					</a>
					<a href="./news.html" class="links-panel-link">
						<div>
							<i class="fa-solid fa-circle-info icon"></i>
							aktualności
						</div>
						<i class="fa-solid fa-arrow-right-long"></i>
					</a>
					<a href="./topList.html" class="links-panel-link">
						<div>
							<i class="fa-solid fa-music icon"></i>
							top lista
						</div>
						<i class="fa-solid fa-arrow-right-long"></i>
					</a>
					<a href="./contact.html" class="links-panel-link">
						<div>
							<i class="fa-solid fa-phone icon"></i>
							kontakt
						</div>
						<i class="fa-solid fa-arrow-right-long"></i>
					</a>
				</div>
			</section>
			<section class="right-panel">
				<a href="https://www.facebook.com/radiocentrum" target="_blank"
					><i class="fa-brands fa-facebook"></i
				></a>
				<a href="https://www.instagram.com/radiocentrum89fm/" target="_blank"
					><i class="fa-brands fa-instagram"></i
				></a>
				<a
					href="https://www.canva.com/design/DAGVEFqCNdY/RtKQ7c-Zb0Shcyuu6zBZCA/view?mode=prototype"
					target="_blank"
					><img src="./img/strefaIcon.png" alt="logo aplikacji radia centrum"
				/></a>
				<div class="micImg">
					<img src="./img/mic-desktopImg.png" alt="zdjęcie mikrofonu" />
					<div class="micshadow"></div>
				</div>
			</section>
		</main>
	</body>

	<script src="./main.js"></script>
</html>
